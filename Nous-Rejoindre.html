<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Stylo - Nous Rejoindre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #f5f5f5;">
    <header class="bg-dark text-light py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="logo_dark.png" alt="Logo Eco Stylo" class="logo" width="100">
                <span class="ms-2 fs-4 fw-bold">EcoStylo</span>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-light">Accueil</a></li>
                    <li class="nav-item"><a href="A-propos.html" class="nav-link text-light">A propos</a></li>
                    <li class="nav-item"><a href="Contact.html" class="nav-link text-light">Contact</a></li>
                    <li class="nav-item"><a href="Evenements.html" class="nav-link text-light">Événements</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container my-5 p-4 bg-white rounded shadow">
        <h2 class="text-center">Devenir bénévole</h2>
        <p class="text-center">Rejoindre EcoStylo, c'est contribuer à l'écologie de notre planète.</p>
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Genre *</label><br>
                    <input type="radio" name="genre" id="femme" value="femme"> <label for="femme">Femme</label>
                    <input type="radio" name="genre" id="homme" value="homme" class="ms-3"> <label for="homme">Homme</label>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Nom *</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="emailConfirm" class="form-label">Email (confirmation) *</label>
                    <input type="email" class="form-control" id="emailConfirm" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="prenom" class="form-label">Prénom *</label>
                    <input type="text" class="form-control" id="prenom" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="situation" class="form-label">Situation actuelle *</label>
                    <select class="form-select" id="situation" required>
                        <option value="">Sélectionnez votre situation</option>
                        <option value="etudiant">Étudiant</option>
                        <option value="salarie">Salarié</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="anneeNaissance" class="form-label">Année de naissance *</label>
                    <input type="text" class="form-control" id="anneeNaissance" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="codePostal" class="form-label">Code postal *</label>
                    <input type="text" class="form-control" id="codePostal" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telephone" class="form-label">Téléphone *</label>
                    <input type="text" class="form-control" id="telephone" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="ville" class="form-label">Ville *</label>
                    <input type="text" class="form-control" id="ville" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label class="form-label">Permis :</label><br>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="permisB">
                        <label class="form-check-label" for="permisB">Permis B (Valide)</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="permisPoidsLourd">
                        <label class="form-check-label" for="permisPoidsLourd">Permis poids lourd</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="caces">
                        <label class="form-check-label" for="caces">CACES</label>
                    </div>
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-success btn" >Suivant</button>
            </div>
        </form>
    </section>
    
    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2024 Eco Stylo - Tous droits réservés.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
