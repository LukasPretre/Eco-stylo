    <header class="bg-dark text-light py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="logo_dark.png" alt="Logo Eco Stylo" class="logo" width="100">
                <span class="ms-2 fs-4 fw-bold">EcoStylo</span>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-light">Accueil</a></li>

                    <li class="nav-item"><a href="Evenements.html" class="nav-link text-light">Événements</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero text-center text-white d-flex align-items-center justify-content-center" style="background: linear-gradient(to right, #e52d27, #b31217); height: 250px;">
        <div>
            <h1>Contactez-nous</h1>
            <p>Nous sommes là pour répondre à toutes vos questions.</p>
        </div>
    </section>
    
    <section class="container my-5">
        <h2 class="text-center mb-4">Formulaire de Contact</h2>
        <form action="submit_form.php" method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" placeholder="Votre nom" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
            </div>
            <div class="col-12">
                <label for="sujet" class="form-label">Sujet</label>
                <input type="text" class="form-control" id="sujet" name="sujet" placeholder="Sujet de votre message" required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </form>
    </section>
    
    <footer class="bg-dark text-light text-center py-3">
